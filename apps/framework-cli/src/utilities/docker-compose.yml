services:
  redpanda:
    image: docker.redpanda.com/redpandadata/redpanda:latest
    ports:
      - "9092:9092"
      - "19092:19092"
      - "9644:9644"
    volumes:
      - ./redpanda:/tmp/panda_house
    command:
      - redpanda
      - start
      - --kafka-addr=internal://0.0.0.0:9092,external://0.0.0.0:19092
      - --advertise-kafka-addr=internal://redpanda:9092,external://localhost:19092
      - --pandaproxy-addr=internal://0.0.0.0:8082,external://0.0.0.0:18082
      - --advertise-pandaproxy-addr=internal://redpanda:8082,external://localhost:18082
      - --overprovisioned
      - --smp=1
      - --memory=2G
      - --reserve-memory=200M
      - --node-id=0
      - --check=false
  clickhousedb:
    image: docker.io/clickhouse/clickhouse-server:${CLICKHOUSE_VERSION:-latest}
    volumes:
      - ./clickhouse/configs/scripts:/docker-entrypoint-initdb.d
      - ./clickhouse/data:/var/lib/clickhouse/
      - ./clickhouse/logs:/var/log/clickhouse-server/
      - ./clickhouse/configs/users:/etc/clickhouse-server/users.d
    environment:
      - CLICKHOUSE_DB=${DB_NAME:-local}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-panda}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-pandapass}
      - CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT=1
    ports:
      - "${CLICKHOUSE_HOST_PORT:-18123}:8123"
      - "${CLICKHOUSE_POSTGRES_PORT:-9005}:9005"
    ulimits:
      nofile:
        soft: 20000
        hard: 40000
  console:
    image: docker.io/514labs/moose-console:${CONSOLE_VERSION:-latest}
    pull_policy: ${CONSOLE_PULL_POLICY:-missing}
    environment:
      - CLICKHOUSE_DB=${DB_NAME:-local}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-panda}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:-pandapass}
      - CLICKHOUSE_HOST=clickhousedb
      - CLICKHOUSE_PORT=8123
    ports:
      - "${CONSOLE_HOST_PORT:-3001}:3000"
  flows:
    image: denoland/deno:1.41.2
    depends_on:
      - redpanda
    environment:
      - FILEWATCHER_ENABLED=${FILEWATCHER_ENABLED:-true}
      - MOOSE_REDPANDA_CONFIG__BROKER=${MOOSE_REDPANDA_CONFIG__BROKER:-redpanda:9092}
    volumes:
      - ../app:/home/app
      - ../.moose:/home/.moose
      - ../package.json:/home/package.json
      - ../project.toml:/home/project.toml
    command:
      - deno
      - run
      - --allow-all
      - /home/.moose/deno/transform.ts
      - /home
  aggregates:
    image: denoland/deno:1.41.2
    depends_on:
      - clickhousedb
    environment:
      - MOOSE_CLICKHOUSE_CONFIG__DB_NAME=${DB_NAME:-local}
      - MOOSE_CLICKHOUSE_CONFIG__HOST=${CLICKHOUSE_HOST:-clickhousedb}
      - MOOSE_CLICKHOUSE_CONFIG__HOST_PORT=${CLICKHOUSE_PORT:-8123}
      - MOOSE_CLICKHOUSE_CONFIG__USER=${CLICKHOUSE_USER:-panda}
      - MOOSE_CLICKHOUSE_CONFIG__PASSWORD=${CLICKHOUSE_PASSWORD:-pandapass}
      - MOOSE_CLICKHOUSE_CONFIG__USE_SSL=${USE_SSL:-false}
    volumes:
      - ../app:/home/app
      - ../.moose:/home/.moose
      - ../package.json:/home/package.json
      - ../project.toml:/home/project.toml
    command:
      - deno
      - run
      - --allow-all
      - /home/.moose/deno/aggregates.ts
      - /home
